<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Module 01 - Project</title>
	
</head>
<body>
    <p>The result of 3 + 9 = <span id="answer1"></span></p>
	<p>The result of 3 * 9 = <span id="answer2"></span></p>
	<p>The result of 3 * (3 + 9) = <span id="answer3"></span></p>
	
	<script>
		var x = 3;
		var y = 9;

		var result1 = x + y;

		document.getElementById("answer1").innerHTML = result1;
		var result2 = x * y;
		
		document.getElementById("answer2").innerHTML = result2;
		
		var result3 = 3 * (x + y);
		
		document.getElementById("answer3").innerHTML = result3;
	</script>
</body>
</html>
